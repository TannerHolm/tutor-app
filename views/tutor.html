<div class="frame" id="tutor-view">
<div class="tutor-bg-img"></div>
<!-- <img class="bg-img" src="img/rayban.jpg" alt=""> -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div ng-controller="TeamCtrl">
	
<input type="text" ng-model="searchTutors">
<div ng-repeat="tutor in team.tutors | filter:searchTutors" class="container">
	<div class="row">
		<div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="{{tutor.img}}">
                </div>
                <div class="info">
                    <div class="title">
                        <a href="http://scripteden.com/">{{tutor.name}}</a>
                    </div>
                    <div class="desc">{{tutor.experience}}</div>
                    <div class="desc">{{tutor.location}}</div>
                    <div class="desc">{{tutor.rate}}</div>
                </div>
                <div class="bottom">
                    <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" rel="publisher"
                       href="https://plus.google.com/+ahmshahnuralam">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn btn-primary btn-sm" rel="publisher"
                       href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-behance"></i>
                    </a>
                </div>
            </div>

        </div>

	</div>
</div>


</div>





<div class="slide-up-container">
	This is stuff!
</div>




<script type="text/javascript">
		$(document).ready(function() {
		setTimeout(function() {
      // Do something after 5 seconds
	$(".slide-up-container").each(function(index) {
    $(this).delay(400*index).animate({bottom: 0}, 600);
});
}, 3000);



	
	})


</script>
</div>
